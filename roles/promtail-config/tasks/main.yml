---
# tasks file for promtail
- name: Criar diretório /mnt/volumes/observabilidade/prod/promtail se não existir
  file:
    path: /mnt/volumes/observabilidade/prod/promtail
    state: directory
    owner: infra
    group: infra
    mode: '0755'
  ignore_errors: yes

- name: Copiar o arquivo docker-compose.yml para a VM da telemetria
  template:
    src: promtail-config.j2
    dest: /mnt/volumes/observabilidade/prod/promtail/promtail-config.yml
    owner: infra
    group: infra
    mode: '0644'
