# Arquivo de inventário para Ansible

# Descrição Geral:
# Este arquivo contém a estrutura do inventário para o Ansible, listando hosts, grupos de hosts, 
# variáveis globais e configurações específicas. Ele define os grupos e seus respectivos hosts, 
# além de configurações necessárias para conexão e execução de tarefas.

# Variáveis Globais:
# - ansible_user: Nome de usuário usado para conexões SSH.
# - ansible_port: Porta usada para conexões SSH.
# - ansible_become: Indica se a elevação de privilégio (sudo) será usada.
# - ansible_sudo_pass: Senha para elevação de privilégio (sudo).
# - ansible_ssh_private_key_file: Caminho para a chave privada SSH.
# - ansible_connection: Tipo de conexão (ex.: ssh).
# - ansible_ssh_extra_args: Argumentos adicionais para conexões SSH (desativa verificação de chave do host).
# - host_key_checking: Desativa a verificação de chave do host (útil para evitar prompts interativos).
# - ansible_python_interpreter: Caminho para o interpretador Python nos hosts remotos.

# Estrutura de Grupos:
# - `GRPVMAIN`: Contém o host principal.
# - `GRPVMSECONDARY`: Contém os hosts secundários.
# - `GRPVMTERCIARY`: Contém os hosts terciários.

# Instruções:
# - Novos grupos podem ser adicionados sob a chave `children`.
# - Hosts podem ter variáveis específicas definidas localmente, além das globais.

all:
  vars:
    ansible_user: infra
    ansible_port: 2223
    ansible_become: true
    ansible_sudo_pass: "Infra@1808"
    ansible_ssh_private_key_file: "~/.ssh/id_rsa"
    ansible_connection: ssh
    ansible_ssh_extra_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
    host_key_checking: False
    ansible_python_interpreter: /usr/bin/python3

  children:
